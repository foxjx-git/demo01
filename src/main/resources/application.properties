spring.application.name=mydemo_01
#DB Configuration:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydemo_01?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456pp

#spring集成Mybatis环境
#定义Mybatis映射文件位置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#开启mybatis 驼峰式命名规则自动转换功能
mybatis.configuration.map-underscore-to-camel-case=true
#打印sql日志
logging.level.cn.yiliedu.mapper=debug
